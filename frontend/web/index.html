  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vayug">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="icons/app_icon.png">

  <title>Vayug</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Splash screen styles -->
  <style>
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #10A37F 0%, #2DB894 50%, #0A7A5F 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .splash-logo-container {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .splash-logo {
      width: 80px;
      height: 80px;
    }
    
    .splash-app-name {
      color: white;
      font-size: 24px;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .splash-loading {
      color: white;
      font-size: 14px;
      font-weight: 400;
      margin-top: 10px;
      opacity: 0.8;
    }
    
    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #000000;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    /* Fix for video player on web - ensure video elements are visible */
    video {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain !important;
      display: block !important;
      position: relative !important;
      z-index: 1 !important;
      background-color: #000000 !important;
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
    }

    /* Ensure video player container is visible */
    flt-video-player {
      width: 100% !important;
      height: 100% !important;
      display: block !important;
      position: relative !important;
      z-index: 1 !important;
      opacity: 1 !important;
      visibility: visible !important;
    }

    /* Fix for video player wrapper */
    [data-video-player] {
      width: 100% !important;
      height: 100% !important;
      display: block !important;
      position: relative !important;
      z-index: 1 !important;
      opacity: 1 !important;
      visibility: visible !important;
    }

    /* Fix for Flutter video player widget on web */
    canvas[data-video-player],
    div[data-video-player] {
      width: 100% !important;
      height: 100% !important;
      display: block !important;
      position: relative !important;
      z-index: 1 !important;
      opacity: 1 !important;
      visibility: visible !important;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  <!-- Splash screen -->
  <div id="splash-screen" class="splash-screen">
    <div class="splash-logo-container">
      <img src="icons/app_icon.png" alt="Vayug" class="splash-logo">
    </div>
    <h1 class="splash-app-name">Vayug</h1>
    <p class="splash-loading">Loading...</p>
  </div>
  
  <script src="flutter_bootstrap.js" async=""></script>
  
  <!-- Google Sign-In for Web -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Hide splash screen when Flutter loads -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const splashScreen = document.getElementById('splash-screen');
      splashScreen.classList.add('fade-out');
      setTimeout(() => {
        splashScreen.style.display = 'none';
      }, 500);
    });
  </script>


</body></html>
