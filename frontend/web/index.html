<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="snehayog">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Vayu</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Splash screen styles -->
  <style>
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #10A37F 0%, #2DB894 50%, #0A7A5F 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .splash-logo-container {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .splash-logo {
      width: 80px;
      height: 80px;
    }
    
    .splash-app-name {
      color: white;
      font-size: 24px;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .splash-loading {
      color: white;
      font-size: 14px;
      font-weight: 400;
      margin-top: 10px;
      opacity: 0.8;
    }
    
    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash-screen" class="splash-screen">
    <div class="splash-logo-container">
      <img src="icons/app_icon.png" alt="Vayu" class="splash-logo">
    </div>
    <h1 class="splash-app-name">Vayu</h1>
    <p class="splash-loading">Loading...</p>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Hide splash screen when Flutter loads -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const splashScreen = document.getElementById('splash-screen');
      splashScreen.classList.add('fade-out');
      setTimeout(() => {
        splashScreen.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
