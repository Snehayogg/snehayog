<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Snehayog Admin Dashboard - Automated Payouts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.primary { border-left: 5px solid #667eea; }
        .stat-card.success { border-left: 5px solid #28a745; }
        .stat-card.warning { border-left: 5px solid #ffc107; }
        .stat-card.danger { border-left: 5px solid #dc3545; }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .dashboard-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .payout-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .payout-table th,
        .payout-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .payout-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .payout-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #d1ecf1; color: #0c5460; }
        .status-paid { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: rotate(180deg);
            background: #5a6fd8;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .payout-table {
                font-size: 0.9rem;
            }
            
            .payout-table th,
            .payout-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Snehayog Admin Dashboard</h1>
            <p>Monitor and manage automated creator payouts</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card primary">
                <div class="stat-icon">ü§ñ</div>
                <div class="stat-number" id="totalPayouts">-</div>
                <div class="stat-label">Total Payouts</div>
            </div>
            
            <div class="stat-card success">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="successfulPayouts">-</div>
                <div class="stat-label">Successful</div>
            </div>
            
            <div class="stat-card warning">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="pendingPayouts">-</div>
                <div class="stat-label">Pending</div>
            </div>
            
            <div class="stat-card danger">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-number" id="failedPayouts">-</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">üìä Payout Overview</h2>
            <div id="payoutOverview">
                <p>Loading payout overview...</p>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">üìã Recent Payouts</h2>
            <div id="recentPayouts">
                <p>Loading recent payouts...</p>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">‚öôÔ∏è System Controls</h2>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="refreshData()">
                    üîÑ Refresh Data
                </button>
                <button class="btn btn-success" onclick="startScheduler()">
                    üöÄ Start Scheduler
                </button>
                <button class="btn btn-warning" onclick="stopScheduler()">
                    üõë Stop Scheduler
                </button>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="Refresh Data">
        üîÑ
    </button>

    <script>
        const API_BASE = 'http://192.168.0.190:3000/api';
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        async function refreshData() {
            try {
                setLoading(true);
                
                // Load payout statistics
                await loadPayoutStats();
                
                // Load payout overview
                await loadPayoutOverview();
                
                // Load recent payouts
                await loadRecentPayouts();
                
                setLoading(false);
            } catch (error) {
                console.error('Error refreshing data:', error);
                showError('Failed to refresh data: ' + error.message);
                setLoading(false);
            }
        }

        async function loadPayoutStats() {
            try {
                const response = await fetch(`${API_BASE}/creator-payouts/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    
                    document.getElementById('totalPayouts').textContent = stats.total || 0;
                    document.getElementById('successfulPayouts').textContent = stats.successful || 0;
                    document.getElementById('pendingPayouts').textContent = stats.pending || 0;
                    document.getElementById('failedPayouts').textContent = stats.failed || 0;
                }
            } catch (error) {
                console.error('Error loading payout stats:', error);
            }
        }

        async function loadPayoutOverview() {
            try {
                const response = await fetch(`${API_BASE}/creator-payouts/overview`);
                if (response.ok) {
                    const overview = await response.json();
                    
                    const overviewHtml = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                            <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                                <h3 style="color: #667eea;">${overview.totalCreators || 0}</h3>
                                <p>Total Creators</p>
                            </div>
                            <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                                <h3 style="color: #28a745;">${overview.eligibleForPayout || 0}</h3>
                                <p>Eligible for Payout</p>
                            </div>
                            <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                                <h3 style="color: #ffc107;">${overview.totalAmount || '‚Çπ0'}</h3>
                                <p>Total Payout Amount</p>
                            </div>
                            <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                                <h3 style="color: #dc3545;">${overview.nextPayoutDate || 'N/A'}</h3>
                                <p>Next Payout Date</p>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('payoutOverview').innerHTML = overviewHtml;
                }
            } catch (error) {
                console.error('Error loading payout overview:', error);
                document.getElementById('payoutOverview').innerHTML = '<p>Failed to load overview data</p>';
            }
        }

        async function loadRecentPayouts() {
            try {
                const response = await fetch(`${API_BASE}/creator-payouts/recent`);
                if (response.ok) {
                    const data = await response.json();
                    const payouts = data.payouts || [];
                    
                    if (payouts.length === 0) {
                        document.getElementById('recentPayouts').innerHTML = '<p>No recent payouts found</p>';
                        return;
                    }
                    
                    const tableHtml = `
                        <table class="payout-table">
                            <thead>
                                <tr>
                                    <th>Creator</th>
                                    <th>Month</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Payment Method</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${payouts.map(payout => `
                                    <tr>
                                        <td>${payout.creatorName || 'Unknown'}</td>
                                        <td>${payout.month || 'N/A'}</td>
                                        <td>${payout.formattedPayableAmount || '‚Çπ0'}</td>
                                        <td>
                                            <span class="status-badge status-${payout.status || 'pending'}">
                                                ${payout.status || 'pending'}
                                            </span>
                                        </td>
                                        <td>${payout.paymentMethodDisplay || 'N/A'}</td>
                                        <td>${new Date(payout.createdAt).toLocaleDateString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    
                    document.getElementById('recentPayouts').innerHTML = tableHtml;
                }
            } catch (error) {
                console.error('Error loading recent payouts:', error);
                document.getElementById('recentPayouts').innerHTML = '<p>Failed to load recent payouts</p>';
            }
        }

        async function startScheduler() {
            try {
                const response = await fetch(`${API_BASE}/admin/start-scheduler`, { method: 'POST' });
                if (response.ok) {
                    showSuccess('Scheduler started successfully!');
                    refreshData();
                } else {
                    showError('Failed to start scheduler');
                }
            } catch (error) {
                showError('Error starting scheduler: ' + error.message);
            }
        }

        async function stopScheduler() {
            try {
                const response = await fetch(`${API_BASE}/admin/stop-scheduler`, { method: 'POST' });
                if (response.ok) {
                    showSuccess('Scheduler stopped successfully!');
                    refreshData();
                } else {
                    showError('Failed to stop scheduler');
                }
            } catch (error) {
                showError('Error stopping scheduler: ' + error.message);
            }
        }

        function setLoading(loading) {
            const container = document.querySelector('.container');
            if (loading) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => successDiv.remove(), 5000);
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
