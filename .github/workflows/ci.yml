name: CI

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test & Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: ğŸ” Analyze code
        working-directory: ./frontend
        run: |
          # Run analyze and capture output
          set +e
          flutter analyze --no-fatal-infos --no-fatal-warnings 2>&1 | tee analyze-output.txt
          ANALYZE_EXIT=${PIPESTATUS[0]}
          set -e
          
          # Check if there are actual errors (not just warnings/infos)
          # Errors start with "   error â€¢" or "error â€¢"
          if grep -qE "^\s*error â€¢" analyze-output.txt; then
            echo "âŒ Analysis found errors - failing build"
            exit 1
          elif [ $ANALYZE_EXIT -ne 0 ]; then
            echo "âš ï¸  Analysis found warnings/infos only - continuing"
            exit 0
          else
            echo "âœ… No analysis issues found"
          fi

      - name: ğŸ§ª Run tests
        working-directory: ./frontend
        run: flutter test --coverage

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: ğŸ—ï¸ Build APK (debug)
        working-directory: ./frontend
        run: flutter build apk --debug

      - name: âœ… Build successful
        run: echo "Build check passed!"

