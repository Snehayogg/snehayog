name: Code Quality

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: ğŸ” Analyze code
        working-directory: ./frontend
        run: |
          # Run analyze and capture output
          set +e
          flutter analyze --no-fatal-infos --no-fatal-warnings 2>&1 | tee analyze-output.txt
          ANALYZE_EXIT=${PIPESTATUS[0]}
          set -e
          
          # Check if there are actual errors (not just warnings/infos)
          # Errors start with "   error â€¢" or "error â€¢"
          if grep -qE "^\s*error â€¢" analyze-output.txt; then
            echo "âŒ Analysis found errors - failing build"
            exit 1
          elif [ $ANALYZE_EXIT -ne 0 ]; then
            echo "âš ï¸  Analysis found warnings/infos only - continuing"
            exit 0
          else
            echo "âœ… No analysis issues found"
          fi

      - name: âœ¨ Check formatting
        working-directory: ./frontend
        run: dart format --set-exit-if-changed --output=none .

      - name: ğŸ“Š Generate analysis report
        working-directory: ./frontend
        run: flutter analyze --write=analysis-report.txt || true

      - name: ğŸ“ Upload analysis report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-analysis-report
          path: ./frontend/analysis-report.txt
          retention-days: 7

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: ğŸ” Check for outdated packages
        working-directory: ./frontend
        run: flutter pub outdated || true

      - name: ğŸ”’ Check for security vulnerabilities
        working-directory: ./frontend
        run: |
          # Check if dart pub has security audit (when available)
          flutter pub get
          echo "âœ… Dependency check complete"

